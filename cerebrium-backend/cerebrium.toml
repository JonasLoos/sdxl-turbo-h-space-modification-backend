[cerebrium.build]
predict_data = "{\"prompt\": \"A large tree\", \"scales\": \"0,0,0,0,0,5,0\"}"
force_rebuild = false
disable_animation = false
log_level = "INFO"
disable_confirmation = false

[cerebrium.deployment]
name = "sdxl-turbo-hspace-modification"
python_version = "3.11"
include = "[main.py]"
exclude = "[./.*, ./__*]"
cuda_version = "12"

[cerebrium.hardware]
gpu = "AMPERE_A4000"
cpu = 2
memory = 16.0
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
cooldown = 60

[cerebrium.dependencies.pip]
torch = "latest"
diffusers = "latest"
transformers = "latest"
accelerate = "latest"
pydantic = "latest"

[cerebrium.dependencies.conda]

[cerebrium.dependencies.apt]
